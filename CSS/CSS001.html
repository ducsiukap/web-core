<!DOCTYPE html>
<html>
    <head><link rel="stylesheet" href="CSS001.Selectors.css" /></head>
    <body> 
        <div>
            <header>header element's content</header>
            <p class="title">a paragraph as a title with class=title</p>
            <p class="content">a paragraph with id=content
                <br />Hello World!
                <br /> this div element is styled!
            </p>
        </div>

        <div>
            <header>Peudo-classes and Pseudo-elements</header>
            <button>Hover me to see change</button>
            <p class="psClass">Hover to this paragraph</p>
            
            <p class="psEle">This is <br />
                multiple-lines paragraph with class=psEle,<br />
                but only the first line is styled.
            </p>
        </div>
    </body>
</html>
