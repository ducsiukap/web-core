<!DOCTYPE html>
<html>
    <head>
        <title>embeds CSS to HTML</title>
        <!--internal: directly embed.-->
        <style>
            div {
                background-color: antiquewhite;
            }
        </style>

        <!--external: link to a CSS file.-->
        <!-- <link rel="stylesheet" type="text/css" href="path/to/your.css"> -->
    </head>

    <body>
        <div>
            <!-- inline css: <tag style=""></tag> -->
            <p style="color: green; font-size: 20px;">Hello world! </p>
        </div>
    </body>
</html>
